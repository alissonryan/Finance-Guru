# Finance Guru User Control Directives

## Override Commands

directives:
  execution_control:
    - "[run]" # Force execution mode
    - "[no-run]" # Prevent execution mode
    - "[show-code]" # Display code blocks
    - "[no-code]" # Hide code blocks

  research_control:
    - "[research-first]" # Prioritize research before analysis
    - "[skip-research]" # Skip research phase

  file_operations:
    - "[save:/finance/outputs/filename.ext]" # Custom save path
    - "[format:xlsx|pptx|pdf|csv|png]" # Output format specification

## Usage Examples

examples:
  - "*agent quant-analyst [run]"
  - "*task quantitative-analysis [show-code]"
  - "*task create-doc analysis-report [save:/finance/reports/quarterly-analysis.pdf]"
  - "*agent market-researcher [research-first]"
